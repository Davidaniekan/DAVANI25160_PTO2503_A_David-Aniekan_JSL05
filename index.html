<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <aside class="sidebar">
        <div class="logo">
          <img class="logo-icon" src="assets/logo-light.svg" alt="logo-light" />
        </div>

        <nav>
          <div class="board">
            <h4>ALL BOARDS (1)</h4>
            <button class="board-btn">Launch Career</button>
          </div>
        </nav>
      </aside>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="launch-sidebar">
        <header>
          <div class="nav-bar">
            <img
              class="logo-mobile"
              src="./assets/favicon.svg"
              alt="logo-mobile"
            />
            <h2 class="board-list">Launch Career</h2>

            <button class="newTaskBtn new-task-btn">+ Add New Task</button>
            <button class="newTaskBtn plus-btn">+</button>
          </div>
        </header>

        <div class="columns">
          <main>
            <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
            <div class="column" id="todo">
              <div>
                <h4><span class="dot indigo"></span> TODO (4)</h4>
              </div>

              <!-- Tasks container for TODO -->
              <div class="tasks-container"></div>
            </div>

            <!-- DOING Column -->
            <div class="column" id="doing">
              <div>
                <h4><span class="dot purple"></span> DOING (2)</h4>
              </div>

              <!-- Tasks container for DOING -->
              <div class="tasks-container"></div>
            </div>

            <!-- DONE Column -->
            <div class="column" id="done">
              <div>
                <h4><span class="dot green"></span> DONE (2)</h4>
              </div>

              <!-- Tasks container for DONE -->
              <div class="tasks-container"></div>
            </div>
          </main>

        </div>
      </div>
    </div>
  </body>
</html>
